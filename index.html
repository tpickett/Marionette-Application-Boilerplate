<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marionette Application Boilerplate">
    <meta name="author" content="Griffith T. Pickett">

    <title>Marionette Application Boilerplate</title>

    <!-- Bootstrap core CSS -->
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/starter-template/starter-template.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="assets/js/vendor/html5shiv.js"></script>
      <script src="assets/js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-liquid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Marionette Boilerplate</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Application</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container-liquid">
      <div class="col-lg-9 pull-right" id="content_region">
        <h1>Content Area</h1>
        <p>This is the Content Area</p>
      </div>
      <div class="col-lg-3 pull-left" id="sidebar">
        <div class="panel panel-default">
          <div class="panel-heading">Panel Heading</div>
          <div class="panel-body" id="sidebar_region"></div>
        </div>
      </div>
      <div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true"></div>
    </div><!-- /.container -->



    <!-- Start Underscore Templates
    ================================================== -->

    <!-- sidebar layout -->
    <script type="text/template" id="example-list-layout">
      <div id="sidebar-list-region"></div>
      <div id="sidebar-button-panel-region"></div>
    </script>

    <script type="text/template" id="example-sidebar-list-group">
      <div class="panel panel-default">
        <!-- Sidebar panel contents -->
        <div class="panel-heading">Clients</div>
        <div class="panel-body">
          <!-- Sidebar List group -->
          <ul class="list-group"></ul>
        </div>
      </div>
    </script>

    <script type="text/template" id="example-sidebar-template">
        <a href="/backboneblackhawk/#clients/<%= id %>" class="col-lg-9 pull-left js-view"><%= Name %></a><span id="col-lg-1 pull-right" class="js-edit"><i class="glyphicon glyphicon-edit"></i></span><span id="col-lg-1 pull-right" class="js-delete"><i class="glyphicon glyphicon-floppy-remove"></i></span>
    </script>

    <script type="text/template" id="example-sidebar-list-panel">
      <button class="col-lg-12 btn btn-lg btn-primary js-new">New Button</button>
    </script>

    <!-- Modal Windows -->
    <script type="text/template" id="modal-new-window">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">New</h4>
          </div>
          <div class="modal-body">
            <p>Enter the information below:</p>
            <div class="row">
              <form>
                <div class="row">
                  <div class="col-lg-3">Name:</div>
                  <div class="col-lg-9 pull-right"><input type="text" value="" id="client_name" name="Name" /></div>  
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary js-save">Save changes</button>
          </div>
        </div><!-- /.modal-content -->
      </div><!-- /.modal-dialog -->
    </script>





    <!-- JavaScript
    ================================================== -->
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.1/underscore-min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.marionette/1.1.0-bundled/backbone.marionette.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/backbone.syphon/0.4.1/backbone.syphon.min.js"></script>
    <script type="text/javascript" src="assets/js/apps/exampleApp/modal/ModalRegion.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/apps/exampleApp/exampleApp.app.js"></script>
    <script type="text/javascript" src="assets/js/entities/entity.js"></script>
    <script type="text/javascript" src="assets/js/apps/exampleApp/new/new_controller.js"></script>
    <script type="text/javascript" src="assets/js/apps/exampleApp/list/list_view.js"></script>
    <script type="text/javascript" src="assets/js/apps/exampleApp/list/list_controller.js"></script>
    <!--<script type="text/javascript" src="assets/js/apps/clients/single/single_view.js"></script>
    <script type="text/javascript" src="assets/js/apps/clients/single/single_controller.js"></script>
    <script type="text/javascript" src="assets/js/apps/clients/new/new_controller.js"></script>-->
    <script type="text/javascript">
    $(document).ready(function(){
      Boilerplate.start();
    });
    </script>
  </body>
</html>
